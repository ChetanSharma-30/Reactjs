<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // use capital alphabet while making constructor function
        //  so we can diffrentiate between normal function anf constructor function


        // in () we are passing values 

        function Name(name, tech){
            this.name = name;
            this.tech = tech;


            this.work = function(){
                console.log("Learning React js")
            }
        }

        // Every time we call a new object we use new keyword


        let name1 = new Name('Chetan', 'React')
        let name2 = new Name('Heet', 'React')

        name2.tech = 'Reactjs'
        
        console.log(name1);


        name1.work();


        </script>
</body>
